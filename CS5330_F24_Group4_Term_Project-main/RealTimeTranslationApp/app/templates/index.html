<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Process Files</title>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Upload or Record a File</h1>

    <!-- Upload Form -->
    <form id="uploadForm" method="post" enctype="multipart/form-data" action="/upload">

      <!-- File Type Selection -->
      <div class="form-section">
        <label>Select file type:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="file_type" value="image" checked onchange="toggleInterface()"> Image
          </label>
          <label>
            <input type="radio" name="file_type" value="video" onchange="toggleInterface()"> Video
          </label>
          <label>
            <input type="radio" name="file_type" value="Record" onchange="toggleInterface()"> Record
          </label>
        </div>
      </div>

      <!-- Language Selection -->
      <div class="form-section">
        <label for="language">Select target language:</label>
        <select name="language" id="language" required>
          <option value="zh-CN">Chinese</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
        </select>
      </div>

      <!-- File Upload Section -->
      <div id="fileUploadSection" class="form-section">
        <label for="file">Upload File:</label>
        <input type="file" name="file" id="file" required>
        <button type="button" id="uploadButton" class="button-primary">Process</button>
      </div>
    </form>

    <!-- Record Interface -->
    <div id="recordInterface" class="record-section" style="display: none;">
      <video id="camera" autoplay muted class="video-preview"></video>
      <div class="button-group">
        <button id="startButton" onclick="startRecording()" class="button-primary">Start Recording</button>
        <button id="stopButton" onclick="stopRecording()" disabled class="button-secondary">Stop Recording</button>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
